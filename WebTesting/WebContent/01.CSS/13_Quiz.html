<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="13_QuizStyle.css">
</head>
<body>
	<div id="sub">
		<div style="text-align: right;"><label style="color: blue; font-size: 14px">글목록</label></label></div>
		<form class="form_style">
			
			<div class="title">
				<label>작성자</label>
				<input type="text" name="name" size="20" style="margin: 3px;"/>
			</div>
		
			<div class="title">
				<label>제목</label>
				<input type="text" name="title" size="40" style="margin: 3px;"/>
			</div>
		
			<div class="title">
				<label>이메일</label>
				<input type="text" name="email" size="40" style="margin: 3px;"/>
			</div>
		
			<div class="content">
				<label style="width: 100px; height: 180px">내용</label>
				<textarea rows="10" cols="50" name="message" style="margin: 3px;"></textarea>
			</div>
		
			<div class="title">
				<label>비밀번호</label>
				<input type="password" name="password" size="20" style="margin: 3px;"/>
			</div>
		
			<div style="text-align: center;">
				<input type="submit" value="글쓰기"/>
				<input type="reset" value="다시작성"/>
				<input type="button" value="목록보기"/>
			</div>
		</form>
	</div>
</body>
</html>
