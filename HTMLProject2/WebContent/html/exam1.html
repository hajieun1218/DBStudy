<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- h1~h6 : 제목(heading) : block(한줄씩 차지),inline(옆에 붙음) -->
	<h1 style="display: inline">Hello HTML5</h1>
	<h2 style="display: inline">Hello HTML5</h2>
	<h3 style="display: inline">Hello HTML5</h3>
	<h4>Hello HTML5</h4>
	<h5>Hello HTML5</h5>
	<h6>Hello HTML5</h6>
</body>
</html>
